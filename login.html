<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <main>
        
        <div class="login-container">
            <h2>Login</h2>
            <form action="#">
                <input type="text" id="lemail" placeholder="Username" required />
                <input type="password" id="lpassword" placeholder="Password" required />
                <button type="submit" onclick="next()">Login</button>
                <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
            </form>
        </div>
        <script src="./script/data.js"></script>
    </main>
</body>
</html>
